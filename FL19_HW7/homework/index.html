<!DOCTYPE html>
<html lang="eu-US">
  <head>
      <meta charset="UTF-8">
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>
  <body>
      <h1 class="title">
        Rock Paper Scissors
      </h1>
      <div class="rules">
        <div class="rules__title">
          Rules
        </div>
        <ul>
          <li>Scissors beats a paper</li>
          <li>Paper beats rock</li>
          <li>Rock beats scissors</li>
          <li>And we play up to three wins!</li>
        </ul>
      </div>
      <button class="start-btn">
        Lets play
      </button>
      <div class="buttons hidden">
        <button class="sign">
          <img src="https://img.icons8.com/ios-glyphs/90/000000/rock.png" alt="item"/>
        </button>
        <button class="sign">
          <img src="https://img.icons8.com/ios/100/000000/scissors.png" alt="item"/>
        </button>
        <button class="sign">
          <img src="https://img.icons8.com/ios/100/000000/paper.png" alt="item"/>
        </button>
      </div>
      <div class="outputLogs hidden">
      </div>
      <a href="#" class="reset hidden">Reset</a>
  </body>
</html>
